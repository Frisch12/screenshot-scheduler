language: java
sudo: false
dist: trusty

before_script:
- unset -v _JAVA_OPTIONS
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:
    - stage: adoptopenjdk
      script: install-jdk.sh --url https://github.com/AdoptOpenJDK/openjdk12-binaries/releases/download/jdk-12%2B33/OpenJDK12U-jdk_x64_linux_hotspot_12_33.tar.gz
    - stage: build
      env: JDK=12
      script:
        - if [ -z "$TRAVIS_TAG" ]; then TRAVIS_TAG=1.0-SNAPSHOT; fi;
        - ./gradlew clean
        - ./gradlew check
        - ./gradlew -Pversion=$TRAVIS_TAG assemble
    - stage: deploy
      script: skip
      deploy:
        provider: releases
        api_key: 
          secure: ""
        file: ./build/libs/screenshot-scheduler.jar
        skip_cleanup: true
        draft: true
